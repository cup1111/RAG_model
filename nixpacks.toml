[phases.setup]
nixPkgs = ["nodejs", "python311"]

[phases.install]
cmds = [
    "npm install",
    "cd frontend && npm install",
    "python3 -m ensurepip --upgrade",
    "python3 -m pip install --upgrade pip",
    "cd backend && python3 -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "npm run start" 